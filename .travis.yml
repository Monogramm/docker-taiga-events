os: linux
dist: bionic

services: docker

language: shell

branches:
  only:
    - master

before_script:
  - env | sort
  - name="taiga-events"
  - image="monogramm/docker-taiga-events:travis-${VERSION}${VARIANT:+-$VARIANT}"
  - dir="images/${VERSION}/${VARIANT}"

script:
  - docker build -t "$image" "$dir"

after_script:
  - docker images
  - docker run --name "$name" -d "$image"
  - docker ps
  - docker logs "$name"

notifications:
  email: false

env: # Environments
    - VERSION=legacy VARIANT=alpine
    - VERSION=6.0 VARIANT=alpine
    - VERSION=6.1 VARIANT=alpine
    - VERSION=6.2 VARIANT=alpine
    - VERSION=6.3 VARIANT=alpine
    - VERSION=6.4 VARIANT=alpine
    - VERSION=6.5 VARIANT=alpine
